<div class="post">

  <dope-button
    class="col dope-button clickable">
  </dope-button>

  <div
    class="col clickable"
    routerLink="/post">

    <div class="title">
      {{ post.title }}
    </div>

    <div class="meta">
      0 points added {{ post.created_at | amTimeAgo }} by {{ post.user.name }}
    </div>
  </div>

  <div
    class="col clickable comments"
    routerLink="/post">
    1 Comment
    <div class="meta">
      last by hayden
    </div>
  </div>

</div>
