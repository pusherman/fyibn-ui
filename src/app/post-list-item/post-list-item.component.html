<div
  class="post"
  routerLink="/post">

  <dope-button
    class="col dope-button">
  </dope-button>

  <div
    class="col">
    <div class="title">
      {{ post.title }}
    </div>

    <div class="meta">
      0 points added {{ post.created_at | amTimeAgo }} by {{ post.user.name }}
    </div>
  </div>

  <div
    class="col comments">
    1 Comment
    <div
      class="meta">
      last by hayden
    </div>
  </div>

</div>
