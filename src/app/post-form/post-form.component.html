<form>
  <div class="form-group">
    <label for="title">
      Title
    </label>

    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Post Title">

    <div class="form-check">
      <label class="form-check-label">
        <input
          type="checkbox"
          class="form-check-input">
          This is a request
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="link">
      Link
    </label>

    <input
      type="text"
      class="form-control"
      id="link"
      placeholder="Enter URL">
  </div>

  <button
    type="submit"
    class="btn btn-primary">
    Submit
  </button>
</form>
